<br />
<ul class="list-group">
  <a
    class="list-group-item list-group-item-disabled d-flex justify-content-between"
    style="background-color: #DA4730;"
  >
    <div class="title" style="color:white;">BRANDS</div>
    <div class="mr-5" >
      <button type="button" class="btn btn-link" style="color: white;" routerLink="/addBrand">
        <i class="fa fa-plus"></i>
      </button></div
  ></a>
  <div *ngFor="let brand of brands">
    <li
      class="list-group-item list-group-item-disabled d-flex justify-content-between" 
    >
      <div (click)="getBrandId(brand)">
          <img
          
          src="{{ brand.image }}"
          style="width: 40px; margin-right: 20px"
        />{{ brand.name }}
       
      </div>
      <div class="mr-5">
        <button
          type="button"
          class="btn btn-link"
          style="color: #DA4730;"
          (click)="deleteBrands(brand.id)"
        >
          <i class="fa-solid fa-trash-can"></i>
        </button>
        <button
          type="button"
          class="btn btn-link"
          style="color: #DA4730;"
          routerLink="/updateBrand/{{ brand.id }}"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
    </li>
  </div>
</ul>
