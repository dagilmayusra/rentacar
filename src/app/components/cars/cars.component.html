<table class="table">
    <thead>
      <tr style="color: #DA4730;">
        <th scope="col">#</th>
        <th scope="col">Ä°d</th>
        <th scope="col">BrandId</th>
        <th scope="col">Brand Name</th>
        <th scope="col">ColorId</th>
        <th scope="col">Color Name</th>
        <th scope="col">Description</th>
        <th scope="col">Daily Price</th>
        <button type="button" class="btn btn-link" style="color: #DA4730;" routerLink="/addCar">
          <i class="fa fa-plus"></i>
        </button>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td><img [src]="car.img" width="200"></td>
        <td>{{car.brandId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.description}}</td>
        <td>{{car.dailyPrice}}</td>

        <div class="mr-5">
          <button
          type="button"
          class="btn btn-link"
          style="color: #DA4730;"
          (click)="deleteCars(car.id)"
          >
          <i class="fa-solid fa-trash-can"></i>
          </button>
          <button
            type="button"
            class="btn btn-link"
            style="color: #DA4730;"
            routerLink="/updateCar/{{car.id}}"
          >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        </div>
        <button routerLink="/cars/rent/{{car.id}}" class="btn btn-light" style="background-color: #DA4730; color: white;">Kiralama</button>
        <!-- <a (click)="addToCar(car)" class="btn btn-primary" style="color: black;">Sepete Ekle</a> -->
        <button (click)="addToCart(car)" class="btn btn-light" style="background-color: #DA4730; color: white;">Ekleme</button>
      </tr>
    </tbody>
  </table>
